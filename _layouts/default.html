  <!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Leonardo Freitas Gomes" />
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Leonardo F. Gomes</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    </head>
    <body>
      <div class="wrapper">
        <header>
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
          <p>{{ page.subtitle }}</p>
          {% endif %}
          


          <p class="view">
            
            {% if page.show-home %}<a href="/">Home</a><br/>{% endif %}
            <a href="https://github.com/leogomes">GitHub</a><br/>
            <a href="http://fr.linkedin.com/in/leonardogomes">LinkedIn</a><br/>
            <a href="https://twitter.com/lgomes">Twitter</a>
          </p>
        </header>
        <section>
          {{ content }}
        </section>

            <footer>
              <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
            </footer>
          </div>
          <script src="javascripts/scale.fix.js"></script>

        </body>
        </html>
